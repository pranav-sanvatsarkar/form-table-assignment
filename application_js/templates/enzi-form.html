<div class="modal fade in" style="display:block;overflow: auto">
    <div class="modal-backdrop fade in" style="height:1030px"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close($event)">×</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" ng-repeat="field in fields" enzi-form-field="" field="field" record="record" styleclass="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="save()">{{action}}</button>
            </div>
        </div>
    </div>
</div>
